<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number One Chauffeur - Melbourne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <div class="overlay">
      <div class="hero-content">
        <h1>Number One Chauffeur</h1>
        <p>Luxury Chauffeur Service in Melbourne</p>
        <a href="#quote" class="btn-primary">Book Now</a>
      </div>
    </div>
  </section>

  <section class="form-section" id="quote">
    <div class="form-container">
      <h2>Get a Quote</h2>
      <p>Please fill out the form and we'll get back to you with a quote.</p>

      <form id="booking-form">
        <!-- Form Fields -->
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Your Email (for confirmation)" required>
        <input type="text" id="pickup" name="pickup" placeholder="Pickup Location" required>
        <input type="text" id="dropoff" name="dropoff" placeholder="Dropoff Location" required>
        <input type="datetime-local" name="datetime" required>
        <textarea name="note" placeholder="Special Requests (Optional)"></textarea>

        <!-- Hidden FormSubmit Fields -->
        <input type="hidden" name="_autoresponse" value="Thank you for your booking request. We'll contact you shortly.">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="New Chauffeur Booking Request">
        <input type="hidden" name="_next" value="https://numberonechauffeur.au/thankyou.html">

        <button type="submit" class="btn-submit">Request Quote</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Number One Chauffeur | Melbourne, Australia</p>
  </footer>

  <script src="script.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ-xK6bJPZu-V8zN2b4whRPLDVtSBWCxw&libraries=places&callback=initAutocomplete"
    async defer></script>
</body>
</html>
